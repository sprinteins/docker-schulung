<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Word Length</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        color: #fd4864;
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
      }
    </style>
  </head>
  <body data-bs-theme="dark">
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <span class="navbar-brand mx-auto h1" style="color: #fd4864"
          >Word Length</span
        >
      </div>
    </nav>

    <div
      class="container text-center d-flex flex-column justify-content-center align-items-center"
      style="height: 100%"
    >
      <div class="row mb-5">
        <div class="col">
          <div class="card p-5">
            <div class="mb-3">
              <label for="word-input" class="form-label"
                >Input your word:</label
              >
              <div class="input-group">
                <input type="text" class="form-control" id="word-input" />
              </div>
            </div>
            <button
              type="button"
              class="btn btn-primary"
              style="background-color: #fd4864; border-color: #fd4864"
              id="submit"
            >
              Get word length!
            </button>
          </div>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Word</th>
            <th scope="col">Length</th>
          </tr>
        </thead>
        <tbody>
          {% for item in data %}
          <tr>
            <td>{{ item.word }}</td>
            <td>{{ item.length }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
  <script lang="js">
    const input = document.querySelector('#word-input');
    const button = document.querySelector('#submit');

    button.addEventListener('click', async () => {
      try {
        const words = input.value.split(' ');
        const response = await fetch('http://localhost:3000/api/words', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin': '*',
          },
          body: JSON.stringify({ list: words })
        })

        if (response.ok) {
          // location.reload()
          input.value = '';
        }
      } catch (err) {
        console.error(err);
      }
    })
  </script>
</html>
